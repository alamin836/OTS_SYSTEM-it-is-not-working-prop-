{% extends 'master.html' %}
{% block title %}OTS-Login Form{% endblock %}
{% block top %}
   <a href="{% url 'OTS_APP:RegistrationForm' %}">SignUp</a>
{% endblock %}
{% block content %}
  <div class="all-forms">
    <form action="{% url 'OTS_APP:login' %}" method="post">
        {% csrf_token %}
        <div class="form-unit">
            {{loginerror}}
            <label for="username">USERNAME:</label>
            <input type="text" name="username">
        </div>
        <div class="form-unit">
            <label for="password">PASSWORD:</label>
            <input type="password" name="password">
        </div>
        <div class="form-unit">
           
            <input type="submit" value="submit">
            <input type="reset" name="" id="" value="clear">
        </div>


    </form>
  </div>

{% endblock %}
